<ion-view class="light-bg"><ion-header-bar align-title="center" class="bar-positive"><button class="button button-clear icon ion-ios-arrow-back"></button><h1 class="title">帮助中心</h1></ion-header-bar><ion-content class="has-header"><div><div class="help-box border-r" ng-click="boxFunc(1)">单单简介</div><div class="help-box" ng-click="boxFunc(2)">功能简介</div></div><div><div class="help-box border-t border-r" ng-click="boxFunc(3)">常见问题</div><div class="help-box border-t" ng-click="boxFunc(4)">客服信息</div></div><ion-list><div ng-repeat="group in groups"><ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}"><i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> Group {{group.name}}</ion-item><ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">{{item}}</ion-item></div></ion-list></ion-content></ion-view>
